<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>22.8 HTML Forms Webpage - Email Form</title>
        <link 
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <form>
                <label for="name">Name:</label>
                <div>
                    <input id="name" name="User's Name" type="text" placeholder="Enter your full name." required />
                </div>
                <label for="email">Email:</label>
                <div>
                    <input id="email" name="Email Address" type="text" placeholder="Enter your e-mail address." required />
                </div>
                <label for="form-message">Your message:</label>
                <div>
                    <textarea 
                    id="form-message" 
                    name="message"  
                    type="text" 
                    placeholder="Type your message." 
                    required
                    maxlength="1000"
                    ></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
